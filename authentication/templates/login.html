{% extends 'base.html'%}
{% load static %}

{% block meta %}
<title>SISTEL | LOGIN </title>

{% endblock meta %}

{% block content %}

<main>
    <!-- Pills navs -->
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-4 p-5 shadow-sm border rounded-5 border-primary grad">
            <h1 class="text-center mb-4 text-primary">Form Login</h1>
            <form class="needs-validation" method="POST" action="{% url 'authentication:login' %}">
                {%csrf_token%}
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control border border-primary" id="email" name="email" required>
                    <div class="valid-feedback">
                        Please provide valid email
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control border border-primary" id="password" name="password" required>
                    <div class="valid-feedback">
                        Please provide valid password
                      </div>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</main>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields

</script>
{% endblock content %}

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07"

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarsExample07">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'customer:dashboard_customer' %}">Dashboard <span
                            class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'customer:reservasi_customer' %}">

                    </a>

            <a class="btn btn-danger btn-logout"  href="{% url 'authentication:logout' %}">Logout</a>

</nav>
{% endif %}

<!-- NAVBAR HOTEL -->

<nav class="navbar navbar-expand-lg  navbar-light">
    <div class="container px-3">
        <img src="https://cdn.discordapp.com/attachments/814499566245249047/1103213844890927155/Screenshot_2023-05-03_at_13.57.41.png"
            height="60" width="150" alt="test" loading="lazy" style="margin-top: 2px;" />
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07"
            aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarsExample07">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'hotel:dashboard_hotel' %}">Dashboard <span

                    <a class="nav-link" href="{% url 'hotel:kamar_hotel' %}">

                    <a class="nav-link" href="{% url 'hotel:fasilitas_hotel' %}">

                </li>

                    <a class="nav-link" href="{% url 'hotel:list_reservasi_hotel' %}">

                    </a>

            </ul>
        </div>
        <span class="navbar-text">
            <a class="btn btn-danger btn-logout"  href="{% url 'authentication:logout' %}">Logout</a>
        </span>
    </div>

<hr class="hr my-0" style="height: 10px; color: black;" />

<style>
    .nav-link:hover {
        color: #6f99c0;
        font-weight: 600;
    }

    .btn-logout {
        background-color: white;
        border-color: white;
    }

    .btn-logout:hover {
        background-color: #dc3545;
        color: white;

    }

    .navbar-nav>.active>a {
        color: #6f99c0;
        font-weight: 600;
    }

    .logo {
        color: #77bbbc;
        font-weight: 600;
        font-size: x-large;
    }
</style>

<script>
    $(document).ready(function () {

        $('ul.navbar-nav > li')
            .click(function (e) {
                $('ul.navbar-nav > li')
                    .removeClass('active');
                $(this).addClass('active');
            });
    });
</script>

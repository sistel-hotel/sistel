{% extends 'base-tw.html' %} {% load static %} {% block meta %}
<title>Reservasi Kamar</title>
{% endblock meta %} {% block content %} {% include 'nav.html' with is_hotel=is_hotel %}
<div
  class="max-w-7xl my-20 min-h-screen mx-auto flex flex-col items-center w-screen px-4"
>
  <h1 class="text-3xl font-bold my-8">Complaint Form</h1>

  <form action="{% url 'reservasi:complaint-save' id %}" method="post" class="max-w-md w-full">
    {% csrf_token %}
    <!-- Email Input -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-600"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        value="{{ user_data.email }}"
        class="mt-1 p-2 w-full border rounded-md"
        readonly
      />
    </div>

    <!-- Name Input -->
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-600"
        >Name</label
      >
      <input
        type="text"
        id="name"
        name="name"
        value="{{ user_data.name }}"
        class="mt-1 p-2 w-full border rounded-md"
        readonly
      />
    </div>

    <!-- Hotel Name Input -->
    <div class="mb-4">
      <label for="hotelName" class="block text-sm font-medium text-gray-600"
        >Hotel Name</label
      >
      <input
        type="text"
        id="hotelName"
        name="hotelName"
        value="{{ data.rhotelname }}"
        class="mt-1 p-2 w-full border rounded-md"
        readonly
      />
    </div>

    <!-- Branch Name Input -->
    <div class="mb-4">
      <label for="branchName" class="block text-sm font-medium text-gray-600"
        >Branch Name</label
      >
      <input
        type="text"
        id="branchName"
        name="branchName"
        value="{{ data.rhotelbranch }}"
        class="mt-1 p-2 w-full border rounded-md"
        readonly
      />
    </div>

    <!-- Complaint Message Input -->
    <div class="mb-4">
      <label
        for="complaintMessage"
        class="block text-sm font-medium text-gray-600"
        >Complaint Message</label
      >
      <textarea
        id="complaintMessage"
        name="complaintMessage"
        rows="4"
        class="mt-1 p-2 w-full border rounded-md"
        required
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="bg-blue-700 text-white py-2 px-4 rounded-md hover:bg-blue-800 focus:outline-none focus:ring focus:border-blue-300"
    >
      Submit
    </button>
  </form>
</div>
<link
  rel="stylesheet"
  type="text/css"
  href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
/>
<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/toastify-js"
></script>

{% if not is_authorized %}
<script>
  function goBack() {
    window.history.back();
  }
  document.getElementById("back-btn").addEventListener("click", () => {
    goBack();
  });
</script>
{% endif %} {% endblock content %}

<!DOCTYPE html>
<html>
<head>
    <title>Update Fasilitas Hotel</title>
</head>
<body>
    <h1>Update Fasilitas Hotel</h1>
    <form method="post">
        {% csrf_token %}
        <label for="hotel_name">Nama Hotel:</label>
        <input type="text" id="hotel_name" name="hotel_name" value="{{ facility.hotel_name }}" required><br>

        <label for="hotel_branch">Cabang Hotel:</label>
        <input type="text" id="hotel_branch" name="hotel_branch" value="{{ facility.hotel_branch }}" required><br>

        <label for="facility_name">Nama Fasilitas:</label>
        <input type="text" id="facility_name" name="facility_name" value="{{ facility.facility_name }}" required><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
